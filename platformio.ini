; PlatformIO Project Configuration File для ESP32
; Пустой проект для ESP32

[env:esp32dev]
platform = espressif32
board = esp32dev
framework = arduino

; Библиотеки (базовый набор)
lib_deps = 
    ArduinoOTA
    paulstoffregen/OneWire@^2.3.7
    milesburton/DallasTemperature@^3.11.0
    bblanchon/ArduinoJson@^6.21.3
    knolleary/PubSubClient@^2.8
    olikraus/U8g2@^2.35.19
    arduino-libraries/NTPClient@^3.2.1
    tzapu/WiFiManager@^2.0.17

; Настройки компиляции
build_flags = 
    -DPLATFORM_ESP32
    -DWM_WEBSERVERSHIM
    -DOTA_ENABLED

; Поддержка SPIFFS для веб-интерфейса
board_build.filesystem = spiffs

; Скорость Serial Monitor (baud rate)
monitor_speed = 115200

; Настройки OTA загрузки (опционально, можно использовать для загрузки по воздуху)
; upload_protocol = espota
